
<!DOCTYPE html>
<html>
<title>LatihanSoal2.html</title>
<head>
<script> function loadXMLDoc(){
var xmlhttp;
if (window.XMLHttpRequest) {//code untuk IE7,Firefox,Chrome
xmlhttp=new XMLHttpRequest();
}else {//code untuk IE6, IE5
xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function (){
if (xmlhttp.readyState==4 && xmlhttp.status==200) {
document.getElementById("isi").innerHTML=xmlhttp.responseText;

}
}
xmlhttp.open("GET","soal1.xml",true);
xmlhttp.send();
}
</script>	
</head>
<body>
<div id="isi">
<h2>Ubah Data Mahasiswa</h2></div>
<div id="nim"></div>
<div id="nama"></div>
<div id="kelas"></div>
<button type="button" onclick="loadXMLDoc()">Ubah Data Disini</button>
</body>
</html>
